apply plugin: 'com.android.application'


if(project.hasProperty("Monakhv.signing")
        && new File(project.property("Monakhv.signing") + ".gradle").exists()) {
    apply from: project.property("Monakhv.signing") + ".gradle";
}
repositories {
    jcenter()
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    dexOptions {
        javaMaxHeapSize "4g"
    }
    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 22
        versionCode 103331
        versionName "3.3.1"
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(":samlib-core")
    compile project(":ptr-lib")
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:support-annotations:23.1.1'
    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'com.google.android.gms:play-services:8.3.0'
    compile 'com.bignerdranch.android:expandablerecyclerview:2.0.4'

}